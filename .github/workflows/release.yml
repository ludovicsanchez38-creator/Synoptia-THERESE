name: Release THÉRÈSE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag de version (ex: v0.1.0-alpha)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS ARM64
            runner: macos-latest
            target: aarch64-apple-darwin
            binary-ext: ""
          - name: Windows x64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            binary-ext: ".exe"
          - name: Linux x64
            runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary-ext: ""

    runs-on: ${{ matrix.platform.runner }}
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Libérer espace disque et ajouter swap (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "=== Nettoyage agressif ==="
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/share/swift /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/heroku
          sudo rm -rf /opt/hostedtoolcache/go /opt/hostedtoolcache/Ruby /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk
          sudo rm -rf /usr/local/graalvm /usr/local/.ghcup /usr/local/share/edge_driver
          sudo rm -rf /imagegeneration /opt/actionarchivecache
          sudo docker image prune --all --force || true
          sudo apt-get clean || true
          echo "=== Swap 14 Go ==="
          sudo swapoff -a || true
          sudo rm -f /swapfile /mnt/swapfile || true
          sudo fallocate -l 14G /mnt/swapfile
          sudo chmod 600 /mnt/swapfile
          sudo mkswap /mnt/swapfile
          sudo swapon /mnt/swapfile
          echo "=== État ==="
          swapon --show && free -h && df -h /

      - name: Installer dépendances Linux (Tauri)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      # ---- Python + PyInstaller ----
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Installer UV et dépendances Python
        run: pip install uv && uv sync --dev

      - name: Installer torch CPU-only (réduction ~1 Go)
        shell: bash
        run: |
          echo "=== Remplacement de torch par la version CPU-only ==="
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu --reinstall --no-deps

      - name: Build sidecar (PyInstaller)
        shell: bash
        run: |
          cd src/backend
          if [ "${{ runner.os }}" = "Windows" ]; then
            ../../.venv/Scripts/pyinstaller backend.spec --noconfirm --clean
          else
            ../../.venv/bin/pyinstaller backend.spec --noconfirm --clean
          fi

      - name: Copier le sidecar dans Tauri
        shell: bash
        run: |
          mkdir -p src/frontend/src-tauri/binaries
          SRC="src/backend/dist/backend${{ matrix.platform.binary-ext }}"
          DEST="src/frontend/src-tauri/binaries/backend-${{ matrix.platform.target }}${{ matrix.platform.binary-ext }}"
          cp "$SRC" "$DEST"
          chmod +x "$DEST" 2>/dev/null || true
          echo "Sidecar copié : $DEST ($(du -sh "$DEST" | cut -f1))"

      - name: Signer le sidecar (macOS ad-hoc)
        if: runner.os == 'macOS'
        run: |
          codesign --force --deep -s - src/frontend/src-tauri/binaries/backend-${{ matrix.platform.target }}
          echo "Sidecar signé (ad-hoc) pour macOS"

      - name: Libérer espace après PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "=== Purge Python pour libérer RAM et disque avant Rust ==="
          rm -rf src/backend/dist src/backend/build
          rm -rf .venv
          pip cache purge 2>/dev/null || true
          sudo rm -rf /opt/hostedtoolcache/Python
          echo "=== Espace disponible ==="
          free -h && df -h /

      # ---- Node.js ----
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Installer dépendances frontend
        working-directory: src/frontend
        run: npm ci

      # ---- Rust ----
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/frontend/src-tauri
          save-if: "true"

      - name: Installer mold (linker rapide - Linux)
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Optimisations compilation Rust (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "=== Mode économie RAM : LTO off, 1 job Cargo ==="
          echo "CARGO_PROFILE_RELEASE_LTO=false" >> $GITHUB_ENV
          echo "CARGO_PROFILE_RELEASE_CODEGEN_UNITS=16" >> $GITHUB_ENV
          echo "CARGO_PROFILE_RELEASE_OPT_LEVEL=2" >> $GITHUB_ENV
          echo "CARGO_INCREMENTAL=0" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER=clang" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV
          echo "CARGO_BUILD_JOBS=1" >> $GITHUB_ENV
          echo "NODE_OPTIONS=--max-old-space-size=3072" >> $GITHUB_ENV

      - name: Optimisations sccache (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
        shell: bash

      # ---- Monitoring RAM (Linux) ----
      - name: Monitorer la RAM pendant le build (Linux)
        if: runner.os == 'Linux'
        run: |
          (while true; do echo "$(date +%H:%M:%S) | $(free -h | awk '/Mem:/{print "RAM: "$3"/"$2}') | $(free -h | awk '/Swap:/{print "Swap: "$3"/"$2}')"; sleep 30; done) &
          echo $! > /tmp/ram_monitor.pid
        shell: bash

      # ---- Build Tauri ----
      - name: Build THÉRÈSE (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src/frontend
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: "THÉRÈSE ${{ github.event.inputs.tag || github.ref_name }}"
          releaseBody: |
            ## THÉRÈSE ${{ github.event.inputs.tag || github.ref_name }}

            Installeurs disponibles ci-dessous.

            ### Notes
            - **macOS** : Clic droit → Ouvrir → Confirmer (app non signée). Si le backend ne démarre pas, ouvre le Terminal et lance : `xattr -cr /Applications/THÉRÈSE.app` puis relance l'app.
            - **Windows** : Exclure l'app de l'antivirus si faux positif PyInstaller
            - **Linux** : Installer avec `sudo dpkg -i therese_*.deb`
          releaseDraft: true
          prerelease: true
          args: ${{ runner.os == 'Linux' && '--bundles deb' || '' }}

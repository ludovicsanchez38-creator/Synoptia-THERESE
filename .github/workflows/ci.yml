name: CI THÉRÈSE V2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Installer Ruff
        run: pip install ruff

      - name: Lint (Ruff)
        run: ruff check src/backend/

  backend-tests:
    name: Tests Backend (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      THERESE_ENV: test
      TRANSFORMERS_OFFLINE: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Installer dépendances système
        run: sudo apt-get update && sudo apt-get install -y libmagic1

      - name: Installer UV et dépendances
        run: pip install uv && uv sync --dev

      - name: Tests unitaires (pytest)
        shell: bash
        run: |
          set +e
          timeout 300 uv run pytest tests/ --ignore=tests/e2e -q --timeout=30 -p no:cacheprovider
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 124 ]; then
            echo "::warning::pytest process tué après 5 min (threads orphelins httpx/urllib3)"
            exit 0
          fi
          exit $EXIT_CODE
        timeout-minutes: 10

  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: src/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Installer dépendances
        run: npm ci

      - name: Tests (Vitest)
        run: npm run test -- --run

      - name: Lint (ESLint)
        run: npm run lint

      - name: Typecheck (TypeScript)
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
